<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente Virtual</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #c8a2c8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    #chatbox {
      width: 90%;
      max-width: 500px;
      background-color: #ffffff10;
      border: 1px solid #ffffff50;
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
      max-height: 300px;
      margin-bottom: 20px;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #fff;
    }

    .bot {
      text-align: left;
      color: #ffebff;
    }

    #inputArea {
      display: flex;
      width: 90%;
      max-width: 500px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px 0 0 5px;
      border: none;
    }

    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffffff30;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #ffffff50;
    }
  </style>
</head>
<body>
  <h1>Tu Asistente Virtual</h1>
  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="EscribÃ­ algo...">
    <button id="sendBtn">Enviar</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(message, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = message;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getBotResponse(input) {
      input = input.toLowerCase();

      if (input.includes("hola")) return "Â¡Hola! Â¿En quÃ© puedo ayudarte?";
      if (input.includes("quiÃ©n sos")) return "Soy un asistente virtual hecho con HTML y JavaScript.";
      if (input.includes("gracias")) return "Â¡De nada!";
      if (input.includes("adiÃ³s") || input.includes("chau")) return "Â¡Hasta luego!";

      return "Lo siento, no entiendo eso todavÃ­a ðŸ˜…";
    }

    sendBtn.addEventListener('click', () => {
      const input = userInput.value.trim();
      if (input !== "") {
        addMessage(input, 'user');
        const response = getBotResponse(input);
        setTimeout(() => {
          addMessage(response, 'bot');
        }, 500);
        userInput.value = "";
      }
    });

    userInput.addEventListener('keydown', (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
